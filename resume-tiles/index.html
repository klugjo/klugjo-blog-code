        <div id="app" class="tiles">
            <div class="card-container" v-for="(card, index) in cards">
                <div class="card" v-on:click="onCardClick(index)">
                    <div v-bind:class="[{ active: index === openCardIndex }, 'tile', 'color-' + index % 10]">
                        <div class="tile-icon">
                            <i v-bind:class="card.iconCssClass"></i>
                        </div>
                        <hr />
                        <div class="tile-text">
                            {{ card.title }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div id="popup-overlay" 
                class="popup-overlay" 
                v-bind:class="{ active: openCardIndex !== null }"
                v-on:click="onCardClick(openCardIndex)">
            </div>
        </div>

        <script src="js/main.js"></script>
